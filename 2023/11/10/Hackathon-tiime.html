<p><strong>SimpleSAMLphp Hackathon</strong>: On 30 January 2024 there will be a hackathon open to all interested in improving SimpleSAMLphp. It will take place in Copenhagen, co-hosted with the <a href="https://tiime-unconference.eu/">TIIME unconference</a> on identity. Please <a href="https://www.conferencemanager.dk/tiime/signup">get a side meeting ticket</a> at the TIIME website if you want to participate.</p>
